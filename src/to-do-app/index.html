<body class="h-screen">

        <header class="bg-[#000080] flex flex-col flex-wrap items-center px-4 py-6 justify-center gap-4">
            <h1 class="font-bold text-lg text-white tracking-tighter i= sm:text-xl">Don't procastinate it,Just do it!</h1>
            <label class="block justify-center flex flex-col littelsm:flex-row items-center flex-wrap littelsm:gap-2 w-full space-y-2">
                <input type="text" class="todo-input bg-opacity-10 placeholder-gray-400 px-4 py-2 rounded-full  outline-none ring-gray-50 text-black  w-full sm:w-1/3 " placeholder="eg. Complete Git&github" autocomplete="off">
                <button class="add-task-btn text-center px-2 py-1 sm:px-4  sm:py-2 bg-[#3396d4] text-white rounded-full duration-150 bg-gradient-to-br from-[#3396d4] to-[#7ac9fb] transition transform hover:scale-[1.1]">Add Task</button>
                <button class="clear-tasks-btn text-center px-2 py-1 sm:px-4  sm:py-2 bg-[#3396d4] text-white rounded-full duration-150 bg-gradient-to-br from-[#e0a859] to-[#d7d448] transition transform hover:scale-[1.1]">Clear All</button>
            </label>
        </header>

        <section class="w-full bg-gradient-to-br from-gray-300 to-slate-400 flex flex-col sm:flex-row h-full sm:justify-center   py-2 px-4">

            <div class="flex flex-row justify-between sm:flex-col flex-wrap space-y-0 sm:space-y-4  h-fit w-full  items-center ">
                    <label class="block rounded bg-black w-fit  px-1 py-1">
                        <span class="inline-block bg-black bg-cover text-white sm:px-2 sm:py-2 rounded font-bold ">Remaining</span>
                        <span class="inline-block sm:px-2 sm:py-2 rounded bg-white px-1 py-1 remainingElement text-black">0</span>
                        
                    </label>
                    <label class="block rounded bg-black w-fit px-1 py-1">
                        <span class="inline-block bg-black bg-cover text-white sm:px-2 sm:py-2 rounded font-bold ">Completed</span>
                        <span class="isCompleted inline-block sm:px-2 sm:py-2 rounded bg-white px-1 py-1 text-black">0</span>
                        
                    </label>
                    <label class="block rounded bg-black w-fit px-1 py-1">
                        <span class=" inline-block bg-black bg-cover text-white sm:px-2 sm:py-2 rounded font-bold ">Total</span>
                        <span class="total inline-block sm:px-2 sm:py-2 rounded bg-white px-1 py-1 text-black">0</span>
                        
                    </label>
                    
            </div>
