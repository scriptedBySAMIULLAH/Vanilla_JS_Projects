<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="custom.css" />
    <script src="app.js" defer></script>
    <title>Chat app UI</title>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center">
    <section class="w-full max-w-lg border rounded-md border-orange-200 mx-auto p-4 flex flex-col space-y-6 relative shadow-md h-full">
     <div class=" flex justify-around">
      <button class="clr transition-transform hover:scale-105 hover:ease-in-out bg-white text-black px-4 py-2 rounded-lg transition-colors w-fit">Clear</button>
      <button id="toggle-bot" class="bg-black border text-white px-4 py-2 rounded-lg transition-colors w-fit transition-transform hover:scale-105 hover:ease-in-out">
     Enable BotðŸ¤–
   </button>
     </div>
      <div class="chat-container scroll-smooth min-h-4 text-white relative h-96  overflow-y-auto flex flex-col  gap-4 " >
       
      </div>
      <div class="message-input bg-transparent flex border border-orange-500 text-white rounded-lg p-2">
        <input
          type="text"
          class="appearance-none input rounded-lg bg-transparent w-full outline-none px-4 placeholder-white"
          placeholder="Type a message..."
        />
        <button
          class="send-btn send-btn-bg rounded-full flex items-center justify-center relative p-0.5 transition-transform hover:scale-110"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="30px"
            viewBox="0 -960 960 960"
            width="30px"
            fill="#ffff"
          >
            <path
              d="M120-160v-640l760 320-760 320Zm66.67-102 520.66-218-520.66-220v158.67L428-480l-241.33 60v158Zm0 0v-438 438Z"
            />
          </svg>
        </button>
      </div>
    </section>
  </body>
</html>
