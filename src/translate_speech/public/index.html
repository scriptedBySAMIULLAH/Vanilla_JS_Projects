<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <title>Translate and speech</title>
  </head>
  <body
    class="bg-[#f2bfeb] min-h-screen bg-gradient-to-r from-purple-300 to-pink-300 flex flex-col items-center"
  >
    <section
      class="max-w-sm rounded-lg shadow-md  bg-white/20 backdrop-blur-md    m-auto  space-y-2 p-3 flex flex-col h-full"
    >
    <h1 class="text-sm font-medium sm:font-bold sm:text-xl text-center flex items-center justify-center gap-1 sm:gap-2 text-gray-900">
        <i data-lucide="mic" class="w-6 h-6 text-orange-700"></i>
         Translate and Speak
    </h1>
    
        <label for="voices" class="font-normal sm:font-semibold block">Select voice</label>
        <select
          id="voices"
          class="w-full p-1 sm:p-2 mt-1 rounded-md bg-gray-100 focus:ring-2 focus:ring-purple-500"
        ></select>

        <label for="langs" class="font-normal sm:font-semibold">Select Language</label>
        <select
          id="langs"
          class="w-full p-1 sm:p-2 mt-1 rounded-md bg-gray-100 focus:ring-2 focus:ring-purple-500"
        ></select>
      
      <textarea
        name="text"
        id="text_input"
        rows="8"
        class="h-24 w-full p-1 sm:p-2 outline-none ring-2 focus:ring-purple-400 rounded-md border border-gray-600 placeholder-gray-600 px-2"
        placeholder="Please write your text here"
        autocomplete="off"
      >
      </textarea>
     
        <div class="flex items-center gap-1 w-full px-1">
          <span id="current-value" class="font-sans text-sm">0</span>
          <input
            type="range"
            id="volume"
            min="0"
            value="0"
            max="100"
            class="appearance-none cursor-pointer h-2 w-full bg-gradient-to-l from-orange-400 via-purple-300 to-orange-500 rounded-full"
          />
          <span class="font-sans text-sm">100</span>
        </div>
        
    
      <button
          class="speak  rounded-lg font-semibold w-full hover:opacity-80 transition px-2 py-1 bg-gradient-to-r from-orange-500 to-red-500 text-white"
        >
           ðŸ”Š Speak</button
        >
    </section>
  </body>
  <script>
    lucide.createIcons();
  </script>
  <script src="./script.js"></script>
</html>
