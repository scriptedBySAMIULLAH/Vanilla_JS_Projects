<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href=""> -->
    <!-- <link rel="stylesheet" href="../output.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./customcss.css">
    <script src="https://cdn.tailwindcss.com"></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>


    <title>Anime Explorer</title>


</head>
<body class="bg-[#F0F0F5] text-[#D1D1D1] ">

    <header class="bg-gradient-to-tr dark:border-orange-200 from-[#5B9DFF] to-[#FF7FBF]  sm:p-2 shadow-lg " >
        <div class="wrapper max-w-7xl flex justify-between items-center flex-col flex-wrap  sm:flex-row mx-2">

        
        <div class="name text-center littelsm:text-left font-bold text-base text-nowrap sm:text-xl text-white hover:text-[#FFD700] ">
            <span class="text-black">Anime</span>
            <span>Explorer</span>
        </div>

        <div class="search bg-white  rounded-full relative flex w-full sm:w-72 justify-between h-10 sm:h-12 items-center text-black shadow-md">
            <input 
                type="text" 
                placeholder="Search your favourite anime" 
                class="rounded-full px-2 w-full h-full  sm:px-4 flex-grow outline-none placeholder-gray-600 text-sm sm:text-base peer"
            />
            <svg 
                class="absolute top-1/2  transform -translate-y-1/2 right-0 md:right-3 cursor-pointer peer-focus:fill-blue-500" 
                xmlns="http://www.w3.org/2000/svg" 
                height="24px" 
                viewBox="0 -960 960 960" 
                width="24px" 
                fill="#EA3323"
            >
                <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
            </svg>
        </div>
        
    </header>


    <div class="filters bg-black text-gray-700   flex  flex-col flex-wrap sm:flex-row littelsm:justify-end p-2 items-center text-white gap-2 ">
        <label for="filter" class="font-semibold text-sm sm:text-base">Filter by season</label>
        <select  id="filter" class="px-2 py-2 w-full sm:w-fit text-center bg-transparent rounded-md border hover:bg-opacity-35 text-white ">
            <option value="movie">Movie</option>
            <option value="tv">Tv</option>
        </select>
        <button class="clearFilter bg-transparent p-2 w-full sm:w-fit text-center border rounded-md hover:bg-orange-500 font-semibold">
            Clear
        </button>
        <div class="fav">
            <button id="fav" class="btn hover:bg-emerald-500">Check Your favourites</button>
        </div>
    </div>
    
    <div class="spinner fixed inset-0  flex items-center justify-center hidden">
        <div id="spinner" role="status" class="fixed">

            <svg xmlns="http://www.w3.org/2000/svg" style="margin: auto; background: none;" width="100" height="100" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <circle cx="50" cy="50" r="40" stroke="#EA3323" stroke-width="6" fill="none" stroke-linecap="round">
                <animate attributeName="stroke-dasharray" dur="1.5s" repeatCount="indefinite" values="0 250;150 250;150 250;0 250" keyTimes="0;0.5;0.75;1"></animate>
                <animate attributeName="stroke-dashoffset" dur="1.5s" repeatCount="indefinite" values="0;-75;-150;-225" keyTimes="0;0.5;0.75;1"></animate>
                <animateTransform attributeName="transform" type="rotate" dur="1.5s" repeatCount="indefinite" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
                </circle>
            </svg>
          <span class="sr-only">Loading...</span>
             </div>
    </div>
    <div class="p-2 top-anime-container hidden grid items-center place-items-center gap-1 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4  bg-black ">

    </div>
    
    
      
</body>

<script src="./app.js"></script>
</html>
