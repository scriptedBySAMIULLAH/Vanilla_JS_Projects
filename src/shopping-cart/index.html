<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="custom.css" />
    <title>Shopping cart</title>
  </head>
  <body class="bg-black font-poppins">
    <header class="mb-4 mt-1">
      <nav class="max-w-7xl m-auto text-white flex justify-around items-center">
        <h1 class="text-xl font-semibold tracking-wide text-yellow-400">
          Your First Shop üõçÔ∏è
        </h1>
        <div class="relative">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="showCart cursor-pointer hover:scale-110 transition-transform duration-200"
            height="40px"
            viewBox="0 -960 960 960"
            width="40px"
            fill="#FACC15"
          >
            <path
              d="M284.53-80.67q-30.86 0-52.7-21.97Q210-124.62 210-155.47q0-30.86 21.98-52.7Q253.95-230 284.81-230t52.69 21.98q21.83 21.97 21.83 52.83t-21.97 52.69q-21.98 21.83-52.83 21.83Zm400 0q-30.86 0-52.7-21.97Q610-124.62 610-155.47q0-30.86 21.98-52.7Q653.95-230 684.81-230t52.69 21.98q21.83 21.97 21.83 52.83t-21.97 52.69q-21.98 21.83-52.83 21.83ZM238.67-734 344-515.33h285.33l120-218.67H238.67ZM206-800.67h589.38q22.98 0 34.97 20.84 11.98 20.83.32 41.83L693.33-490.67q-11 19.34-28.87 30.67-17.87 11.33-39.13 11.33H324l-52 96h487.33V-286H278q-43 0-63-31.83-20-31.84-.33-68.17l60.66-111.33-149.33-316H47.33V-880h121.34L206-800.67Zm138 285.34h285.33H344Z"
            />
          </svg>
          <span
            class="items-count absolute -top-1 -right-1 bg-yellow-400 text-black rounded-full text-sm font-semibold px-2 py-0.5"
          >
            0
          </span>
        </div>
      </nav>
    </header>
    <!-- nav ends -->
    <div class="spinner fixed inset-0 flex items-center justify-center">
      <div id="spinner" role="status" class="fixed">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          style="margin: auto; background: none"
          width="100"
          height="100"
          viewBox="0 0 100 100"
          preserveAspectRatio="xMidYMid"
        >
          <circle
            cx="50"
            cy="50"
            r="40"
            stroke="#EA3323"
            stroke-width="6"
            fill="none"
            stroke-linecap="round"
          >
            <animate
              attributeName="stroke-dasharray"
              dur="1.5s"
              repeatCount="indefinite"
              values="0 250;150 250;150 250;0 250"
              keyTimes="0;0.5;0.75;1"
            ></animate>
            <animate
              attributeName="stroke-dashoffset"
              dur="1.5s"
              repeatCount="indefinite"
              values="0;-75;-150;-225"
              keyTimes="0;0.5;0.75;1"
            ></animate>
            <animateTransform
              attributeName="transform"
              type="rotate"
              dur="1.5s"
              repeatCount="indefinite"
              values="0 50 50;360 50 50"
              keyTimes="0;1"
            ></animateTransform>
          </circle>
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- spinner ends -->

    <div class="container m-auto hidden">
      <h2 class="text-2xl font-bold mb-6 text-yellow-400 text-center">
        Our Products
      </h2>
      <div
        class="grid_container m-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
      ></div>
    </div>

    <div
      class="cart w-full sm:w-[35%] text-white fixed top-0 right-0 h-screen bg-opacity-80 backdrop-blur-xl p-2 overflow-y-auto hide-cart transition-transform duration-700 ease-in-out"
    >
      <div
        class="flex justify-between items-center border-b border-gray-200 bg-gradient-to-r from-white to-slate-50 px-4 py-3 shadow-sm rounded-t-md mb-1"
      >
        <button
          class="clearCart bg-white text-gray-700 border border-gray-300 px-3 py-1.5 rounded-md text-sm font-medium hover:bg-slate-100 active:bg-slate-200 transition duration-300"
        >
          Clear Cart
        </button>

        <div class="text-black text-nowrap">
          <h2 class="font-semibold text-lg">
            Total Price: <span class="total-price">$0.00</span>
          </h2>
        </div>
        <button
          class="closeCart text-black hover:text-gray-700 text-2xl font-light transition duration-300"
        >
          &times;
        </button>
      </div>

      <!-- <div class="w-full cartElement flex items-center justify-around bg-white bg-opacity-20 backdrop-blur-lg rounded-md p-3 shadow-md mt-1">

        <img src="./placeholder.bmp" alt="image" class="rounded-full w-16 h-16">
        <p class="title">Shirt pant</p>
        <div class="counters flex gap-2 ">
          <span class="decrease cursor-pointer inline-block px-2  bg-red-100 rounded-md text-black font-semibold font-black"> +</span>
          <span class="value"> 0 </span>
          <span class="increase cursor-pointer inline-block px-2  bg-green-100 rounded-md text-black font-semibold font-black"> - </span>
        </div>
      </div> -->
    </div>
    <!-- cart ends -->
  </body>
  <script src="./app.js"></script>
</html>
