<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../output.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="./favicon.bmp">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- qrCode script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
       <!-- qrCode script/-->
    <title>QR code generator</title>
</head>
   
<body class="font-poppins h-full relative">
    <header class="mb-2 sm:mb-0 h-16 max-w-full bg-[#F4C2C2] text-[#575757] py-4">
        <div class=" container mx-auto px-4 ">
    <h2 class="font-bold text-2xl">QR Code Generator</h2>
        </div>          
    </header>
    <main>
    <section class="flex flex-col-reverse sm:flex-row justify-center  items-center sm:gap-10 py-4 gap-4 px-4 sm:px-0 md:mt-6" >
        <form id="form" class="flex flex-col space-y-4 max-w-md">
            <div class="">
                <h2 class="font-bold text-3xl text-gray-500 mb-2">QR Code Generator</h2>
                <p class="text-gray-700 tracking-tight tracking-tight">QR Codes allows smartphone users to access their websites simply and quickly.</p>
            </div>

            <div class="flex flex-col  space-y-3">
                <p class="text-gray-700">Enter your url below to genrate a QR Code and download the image.</p>
                <input  type="url" class="url focus:placeholder-opacity-0 placeholder-gray-700 px-2 rounded bg-gray-100 py-2 outline-none"
                placeholder="Enter a URL">
                <select  class="px-2 py-2 size outline-none">
                    <option value="100">100X100</option>
                    <option value="200">200X200</option>
                    <option value="300" selected>300X300</option>
                    <option value="400">400X400</option>
                    <option value="500">500X500</option>
                    
                </select>
                <button class="px-2 py-2 text-center w-full font-bold rounded-sm bg-[#ef7f7f] text-white genrateBtn hover:bg-[#fa5454]">Generate QR Code</button>
            </div>
        </form>


        <div class=" rounded-md">
            <img src="./screenImg.jpg" alt="image" class="object-cover rounded-md " style="transform: scale(1.2);">
        </div>
        <!-- generate QR code -->
    </section>

 
       <div class="qrModal hidden fixed inset-0 bg-black bg-opacity-20 flex items-center justify-center flex-col">
            <div id="spinner" role="status" class="fixed">

            <svg xmlns="http://www.w3.org/2000/svg" style="margin: auto; background: none;" width="100" height="100" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <circle cx="50" cy="50" r="40" stroke="#F4C2C2" stroke-width="6" fill="none" stroke-linecap="round">
                <animate attributeName="stroke-dasharray" dur="1.5s" repeatCount="indefinite" values="0 250;150 250;150 250;0 250" keyTimes="0;0.5;0.75;1"></animate>
                <animate attributeName="stroke-dashoffset" dur="1.5s" repeatCount="indefinite" values="0;-75;-150;-225" keyTimes="0;0.5;0.75;1"></animate>
                <animateTransform attributeName="transform" type="rotate" dur="1.5s" repeatCount="indefinite" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
                </circle>
            </svg>
          <span class="sr-only">Loading...</span>
             </div>
            <div class="qrCodeBg bg-white p-6 " >
                <div class="" id="qrcode">
                </div>
                <button class=" duration-150 font-bold mt-4 w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 closeBtn text-center">
                    Close
                </button>
            </div>
            
   
       </div>
     
        </main>
</body>
<script src="./script.js"></script>
</html>
